<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Basic Calculator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        text-align: center;
      }
      .calculator {
        width: 300px;
        margin: 0 auto;
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px;
      }
      .output {
        font-size: 24px;
        margin-bottom: 10px;
        text-align: right;
        border: 1px solid #ccc;
        padding: 5px;
      }
      .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 5px;
      }
      button {
        padding: 10px;
        font-size: 18px;
        background-color: #333;
        color: #fff;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="calculator">
      <div class="output" id="output">0</div>
      <div class="buttons">
        <button onclick="clearOutput()">C</button>
        <button onclick="appendToOutput('7')">7</button>
        <button onclick="appendToOutput('8')">8</button>
        <button onclick="appendToOutput('9')">9</button>
        <button onclick="appendToOutput('+')">+</button>
        <button onclick="appendToOutput('4')">4</button>
        <button onclick="appendToOutput('5')">5</button>
        <button onclick="appendToOutput('6')">6</button>
        <button onclick="appendToOutput('-')">-</button>
        <button onclick="appendToOutput('1')">1</button>
        <button onclick="appendToOutput('2')">2</button>
        <button onclick="appendToOutput('3')">3</button>
        <button onclick="appendToOutput('*')">*</button>
        <button onclick="appendToOutput('0')">0</button>
        <button onclick="appendToOutput('.')">.</button>
        <button onclick="calculateResult()">=</button>
        <button onclick="appendToOutput('/')">/</button>
      </div>
    </div>

    <script>
      let currentOutput = "0";

      function clearOutput() {
        currentOutput = "0";
        updateOutput();
      }

      function appendToOutput(value) {
        if (currentOutput === "0" && value !== "+/-" && value !== ".") {
          currentOutput = value;
        } else {
          currentOutput += value;
        }
        updateOutput();
      }

      function calculateResult() {
        try {
          currentOutput = eval(currentOutput).toString();
        } catch (error) {
          currentOutput = "Error";
        }
        updateOutput();
      }

      function updateOutput() {
        document.getElementById("output").textContent = currentOutput;
      }
    </script>
  </body>
</html>
